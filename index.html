<!DOCTYPE html>
<html lang="en" class="root">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="library.js" defer></script>
    <link rel="stylesheet" href="library.css" />
    <title>Librar1</title>
  </head>
  <body>
    <div class="header">
      <h1>Library</h1>
    </div>

    <div class="main">
      <div class="add_container">
        <button class="add_button" id="open_add_window">+Add one</button>
      </div>
      <div class="shelf" id="shelf">
        <div class="bookCard" id="0">
          <h1>Harry Potter</h1>
          <p>Author: J.K. Rowling</p>
          <p>Number of Pages: 1000</p>
          <button class="done">Status: Read</button>
          <button class="remove">REMOVE</button>
        </div>
      </div>
    </div>
    <div class="addNewWindow" id="addNewWindow">
      <button class="btn btn-cancel" id="closeAddWindow">x</button>
      <form class="addNewBook" id="addNewBook">
        <h1>Add New Book</h1>
        <input
          type="text"
          class="input"
          id="title"
          placeholder="Title"
          required
        />
        <input
          type="text"
          class="input"
          id="author"
          placeholder="Author"
          required
        />
        <input
          type="number"
          class="input"
          id="pageNumber"
          placeholder="Pages"
          required
        />
        <div>
          <label for="done">Have you read it?</label>
          <input type="checkbox" id="done" />
        </div>
        <button type="submit" class="btn btn-green">Submit</button>
      </form>
    </div>
    <div class="overlap" id="overlap"></div>
  </body>
</html>
